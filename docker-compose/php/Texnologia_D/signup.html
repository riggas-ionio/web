
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="loginStyle.css">
</head>
<body>
    <form action="process-signup.php" method="post" id="signup-form" novalidate="novalidate">
        <div>
            <h1>Signup</h1>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your first name">
            <div class="error-message" id="name-error"></div>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name">
            <div class="error-message" id="lastName-error"></div>
        </div>

        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder=" Enter your username">
            <div class="error-message" id="username-error"></div>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            <div class="error-message" id="email-error"></div>
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
            <div class="error-message" id="password-error"></div>
        </div>

        <div>
            <label for="password_confirmation">Confirm Password</label>
            <input type="password" id="password_confirmation" name="password_confirmation" placeholder="Confirm your password">
            <div class="error-message" id="password_confirmation-error"></div>
        </div>

        <button type="submit">Sign up</button>
    </form>

    <script src="validation.js" defer></script>
    <script src="theme-toggle.js"></script> <!-- JavaScript for theme toggle -->

</body>
</html>
